<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>花</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .controls {
      margin-top: 20px;
    }
    label {
      margin: 0 15px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>花</h2>

    <audio id="player" controls>
      <source id="audioSource" src="all.mp3" type="audio/mp3">
      お使いのブラウザは audio タグをサポートしていません。
    </audio>

    <div class="controls">
      <label>
        <input type="checkbox" id="upperPart" checked>
        上パート
      </label>
      <label>
        <input type="checkbox" id="lowerPart" checked>
        下パート
      </label>
    </div>
  </div>

  <script>
    const player = document.getElementById("player");
    const audioSource = document.getElementById("audioSource");
    const upperPart = document.getElementById("upperPart");
    const lowerPart = document.getElementById("lowerPart");

    function getAudioFile() {
      if (upperPart.checked && lowerPart.checked) {
        return "all.mp3";
      } else if (upperPart.checked) {
        return "1.mp3";
      } else if (lowerPart.checked) {
        return "2.mp3";
      } else {
        return "カラピアノ.mp3";
      }
    }

    function updateAudio() {
      const currentTime = player.currentTime;
      const newSrc = getAudioFile();

      if (audioSource.src.endsWith(newSrc)) return;

      player.pause();
      audioSource.src = newSrc;
      player.load();
      player.currentTime = currentTime;
      player.play();
    }

    upperPart.addEventListener("change", updateAudio);
    lowerPart.addEventListener("change", updateAudio);

    // 初期状態で all.mp3 をロード済み
    window.addEventListener("load", () => {
      player.load(); // 再生は手動か自動再生設定次第
    });
  </script>

</body>
</html>
